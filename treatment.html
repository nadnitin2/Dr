<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="treat.css">
    <script type="text/javascript" src="treat.js" defer=""></script>
    <title>Resolution</title>
</head>
<style>

</style>
<body onload="run()">
    <span id="myLoader" class="myLoader">Loading</span>
    <h1>Treatment</h1>  
    <div id="speener" class="spinner" style="display: none;"></div>
    <form id="patientForm">

      


        <div id="inputs">
          <button id="infobutton" class="infobutton" onclick="showInfoPopup()">Info</button>
            <label for="casenumb">Case Number:</label>
            <input type="text" id="casenumb" required name="casenumb" placeholder="Enter Case Number"
                onkeyup="showCaseSuggestions()">
        </div>

        <div id="casesuggestionList" class="casesuggestionList"></div>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" onkeyup="showNameSuggestions() "><br>

        <label for="address">Address:</label>
        <input type="text" required id="address" name="address"><br>

        <label for="prob">Problem:</label>
        <input type="text" required name="prob"><br>
        <br>

        <label for="treatment">Treatment information :</label>
        <textarea id="treatment" required name="treatment" rows="4" cols="50"></textarea><br><br>
        <input type="button" value="ADD Treatment Data" id="add_button" onclick="openPopup()">

        <div id="popup">
            <label for="leftInput">Medicine</label>
            <input type="text" id="leftInput" onkeyup="showSuggestions()">
            <div id="suggestionList"></div>
            <label for="rightInput"> Time</label>
            <input type="text" id="rightInput">
            <br><br>

            <input type="button" value="Add" onclick="addToTextarea()">
            <input type="button" value="Cancel" onclick="closePopup()">
        </div>
        <br>

        <div>   
            <label for="note">Note:</label>
            <input type="text"  name="note">
        </div><br>

        <input class="input" type="button" id="submitButton" value="Submit" onclick="validateForm()">
        
        <div id="popupContainer2" class="popup" name="popupContainer2"></div>


    </form>
    <script>



  </script>

</body>

</html>
